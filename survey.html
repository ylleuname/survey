<!DOCTYPE html>
<meta charset="UTF-8">
<html lang ="en">
    <head>
        <title>IT carreers guide</title>
    </head>

    <body>
        <main>
            <h1 id = "title">IT Carreers</h1>
            <p>Tell us more about yourself and wich IT carreer do you want to follow!</p>

            <form id="survey-form">
                <label id="name-label">What's your name?</label>
                <input type = "text" id="name" required>

                <label id="email-label">Tell us your e-mail</label>
                <input type ="email" id=" email" required>
                <!-- number = age -->
                <label id="number-label">What's your age?</label>
                <input type ="number" id="number" min="8" max="130" required>

                <label id="dropdown-label">Are you in college?</label>
                <select id="dropdown">
                    <option>Yes.</option>
                    <option>No.</option>
                </select>

                <fieldset>
                    <legend>Do you accept receiving tips in your e-mail?</legend>
                    <label><input type = "radio" name="notification" value ="yes" checked>Yes.</label>
                    <label><input type ="radio" name="notification" value ="no">No.</label>
                </fieldset>

                <fieldset>
                    <legend>Select the carreers of your interest</legend>                    
                    <input type = "checkbox" id="carreer1" value="web-dev"><label for=""carreer1>Web Developer</label>
                    <input type="checkbox" id="carreer2" value="soft-dev"><label for="carreer2">Software Developer</label>
                    <input type="checkbox" id="carreer3" value="data-sc"><label for="carreer3">Data Scientist</label>
                    <input type="checkbox" id="carreer4" value="Infrastructure"><label for="carreer4">Infrastructure</label>
                    <input type="checkbox" id="carreer5" value="security"><label for="carreer5">Security Specialist</label>
                </fieldset>

                <label for="comments">Additional comments</label>
                <textarea id="comments" rows="4" cols="30"></textarea>

                <button type="submit" id="submit">Submit</button>




        </main>

        <footer>

        </footer>
    </body>
</html>
